<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout page</title>
</head>
<style>
    body {
        padding: 10px;
        box-sizing: border-box;
    }

    .product-container {
        display: flex;
        flex-direction: row;
    }

    .products {
        display: flex;
        flex-direction: column;
        align-items: center;
        border: 1px solid #ddd;
        border-radius: 5px;
    }

    .product-title {
        font-family: "Open Sans", sans-serif;
        font-size: 20px;
        margin-bottom: 10px;
    }

    .product-price {
        font-family: Arial, sans-serif;
        font-size: 16px;
        font-weight: bold;
    }

    .img {
        width: 60%;
        border-radius: 50px;
    }

    button {
        padding: 10px;
        border-radius: 5px;
        background-color: dodgerblue;
        color: white;
        border: none;
    }

    input[name="submit"] {
        width: 400px; /* Đặt chiều rộng của input có thuộc tính name="submit" */

    }
</style>
<body>
<h1>Checkout for order: {{ order.title }}</h1>

<div class="product-container">
    <div class="products">
        <!--            <img class="img" src="{{product.image}}" alt="">-->

        <!--            <p>Price: $ {{order.bill.total_money}}</p>-->
        <h2 class="product-title">{{ order.title }}</h2>
        <p class="product-price">Price: $ {{ money }}</p>
        <!--            <p>Description: {{product.description}}</p>-->
        <!--             <button>Purchase</button>-->
        <div class="small-component">
            {{ paypal.render }}
        </div>
    </div>

</div>


</body>
</html>
